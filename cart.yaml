- name : cart
  hosts : cart
  become : yes
  tasks : 
  - name : disable old nodejs and enable nodejs
    ansible.builtin.shell : dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name : install nodejs
    ansible.builtin.dnf : 
      name : nodejs
      state : present

  - name : create roboshop user   
    ansible.builtin.user :
      name : roboshop

  - name: Recursively remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name : create app directory
    ansible.builtin.file : 
      path : /app
      state : directory

  - name : downloading the application
    ansible.builtin.get_url :
      url : https://roboshop-builds.s3.amazonaws.com/cart.zip
      dest : /tmp

  - name : unzipping the applcation
    ansible.builtin.unarchive :
      src : /tmp/cart.zip
      dest : /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name : copy cart service
    ansible.builtin.copy :
      src : cart.service
      dest : /etc/systemd/system/cart.service

  - name : daemon load the service and start
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name : copy mongodb repo
    ansible.builtin.copy :
      src : mongodb.repo
      dest : /etc/yum.repos.d/mongodb.repo

  - name : install mongodb
    ansible.builtin.package :
      name : mongodb-org-shell
      state : present
  
  - name : get the cart count
    ansible.builtin.command :  mongo --host mongodb.allmydevops.online --quiet --eval 'db = db.getSiblingDB("cart"); db.products.count()'
    register : product_count  

  # - name : print the count
  #   ansible.builtin.debug :
  #     msg : "product count : {{product_count}}"

  - name : load the cart
    ansible.builtin.command : mongo --host mongodb.allmydevops.online < /app/schema/cart.js
    when : product_count.stdout == "0" # keep double quotes here for without skipping

  - name : start and enable cart
    ansible.builtin.service :
      name : cart
      state : restarted
      enabled : yes

  

